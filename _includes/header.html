<header class="navbar navbar-expand navbar-light bg-light bg-gradient border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">{{ site.data.bio.basics.name }}</a>
    <div class="ms-auto">
      <ul class="navbar-nav mb-2 mb-lg-0">
        {% assign project_pages = site.pages | where: "type", "project" %}
        {% if project_pages.size > 0 %}
        <a class="nav-link" href="{{ '/#projects' | prepend: site.baseurl }}">Projects</a>
        {% endif %}
        {% assign essay_pages = site.pages | where: "type", "essay" %}
        {% if essay_pages.size > 0 %}
        <a class="nav-link" href="{{ '/#essays' | prepend: site.baseurl }}">Articles</a>
        {% endif %}
        <a class="nav-link" href="{{ '/resume.html' | prepend: site.baseurl }}">Resume</a>
      </ul>
    </div>
  </div>
</header>
